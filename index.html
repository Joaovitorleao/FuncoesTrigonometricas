<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções trigonométricas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gráfico de funções trigonométricas</h1>
    <div>
      <label for="function">Função: </label>
      <select id="function">
        <option value="sin">Seno</option>
        <option value="cos">Cosseno</option>
        <option value="tan">Tangente</option>
      </select>
    </div>
    <canvas id="trigCanvas" width="800" height="400"></canvas>
    <div id="valueDisplay"></div>
    <script src="script.js"></script>
  </body>
</html>
